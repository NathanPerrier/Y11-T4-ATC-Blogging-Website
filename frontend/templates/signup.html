{% extends 'template/login-signup.html' %}          
{% block content %}                
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/homepage/prompt_form.css') }}">                 
    <img style="width: 150px;margin-bottom: 5%" class="logo" src="{{ url_for('static', filename='images/logos/atc-logo.svg') }}"> 
    <h1 style="font-weight:500; margin-bottom:5%">Signup</h1>                 
    <form id="multiStepForm" action="{{url_for('forgot.forgot_password')}}" method="POST">

        
        <!-- Email Step -->
        <div class="tab">
            <p style="font-weight:500; margin-bottom:5%">Please Enter Your Name and Email</p>
            <div class="name-container">
                <p><input name="first_name" type="text" class="text name-input" style="text-align:center" autocomplete="new-password" oninput="this.className = ''" placeholder="First Name" minlength="2" required /></p>
                <p><input name="last_name" type="text" class="text name-input" style="text-align:center;margin-left: 5%" autocomplete="new-password" oninput="this.className = ''" placeholder="Last Name" minlength="2" required /></p>
            </div>
            <p><input name="email" type="email" class="text" style="text-align:center" oninput="this.className = ''" placeholder="Email" minlength="10" required /></p>
            <button type="button" id="nextBtn" class="button" onclick="submitEmail()">
                <span class="buttton__text">Next</span>
            </button>
            <a href="/" class="go_back btn-a">Go Home</a>
            <p class="message">Have An Account? <a href="/login">Login</a></p>
        </div>

        <!-- Reset Code Step -->
        <div class="tab">
            <p style="font-weight:300;margin-bottom:5%">Please Enter The Signup Code</p>
            <p><input name="reset_code" type="text" class="text" style="text-align:center" autocomplete="new-password" oninput="this.className = ''" placeholder="Reset Code" minlength="6" maxlength="6" required /></p>
            <button type="button" id="nextBtn" onclick="submitResetCode()">Next</button>
            <button type="button" class="go_back" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <p class="message">Have An Account? <a href="/login">Login</a></p>
        </div>

        <!-- New Password Step -->
        <div class="tab">
            <p style="font-weight:300;margin-bottom:5%">Please Set Your Password</p>
            <p><input name="password" type="password" class="text" autocomplete="new-password" style="text-align:center" oninput="this.className = ''" placeholder="Password" minlength="8" required /></p>
            <p><input name="confirm_password" type="password" class="text" autocomplete="new-password" style="text-align:center;margin:0px" oninput="this.className = ''" placeholder="Confirm New Password" minlength="8" required /></p>
            <a href="/terms and policies/terms and conditions" style="text-decoration: none;padding:15px 0px;"><div style="dislpay:block;white-space: nowrap;">
                <input style="padding:0;margin:15px 0;width:40px;" type="checkbox" id="t&c" value="" required>
                <label style="font-size:15px;color:black" for="invalidCheck2">Agree to terms and conditions</label>
            </div></a>
            <button type="button" id="nextBtn" class="button" onclick="submitNewPassword()">
                <span class="buttton__text">Submit</span>
            </button>
        </div>
                                            

        <div style="text-align:center;margin-top:5%;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

    </form>
    <script>
        const theButton = document.querySelector(".button");

        theButton.addEventListener("click", () => {
            document.getElementById("nextBtn").textContent = '.';
            theButton.classList.add("button--loading");
            thebutton.prop("disabled", true);
        });

        function submitEmail() {
            const theButton = document.querySelector(".button");

            var first_name = document.querySelector('input[name="first_name"]').value;
            var last_name = document.querySelector('input[name="last_name"]').value;

            if (!first_name || !last_name) {
                alert('Please enter your name');
                theButton.classList.remove("button--loading");
                thebutton.prop("disabled", false);
            }

            var emailData = new FormData();
            emailData.append('first_name', first_name);
            emailData.append('last_name', last_name);
            emailData.append('email', document.querySelector('input[name="email"]').value);

            fetch('{{url_for("sign_up.signup_validate_email")}}', {
                method: 'POST',
                body: emailData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    nextPrev(1);
                    theButton.classList.remove("button--loading");
                    thebutton.prop("disabled", false);
                    
                } else {
                    alert(data.error);
                    theButton.classList.remove("button--loading");
                    thebutton.prop("disabled", false)
                }
            });
        }

        function submitResetCode() {
            var codeData = new FormData();
            codeData.append('reset_code', document.querySelector('input[name="reset_code"]').value);
            codeData.append('email', document.querySelector('input[name="email"]').value);

            fetch('{{url_for("sign_up.signup_validate_code")}}', {
                method: 'POST',
                body: codeData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    nextPrev(1)
                } else {
                    alert(data.error);
                }
            });
        }

        function submitNewPassword() {

            const theButton = document.querySelector(".button");

            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            var termsAndConditions = document.getElementById('t&c');
            
            if (!password) {
                alert('Please enter a password');
                theButton.classList.remove("button--loading");
                thebutton.prop("disabled", false);
            }
            

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                theButton.classList.remove("button--loading");
                thebutton.prop("disabled", false);
            }

            if (!termsAndConditions.checked) {
                alert('You must accept the T&C\'s to create an account');
                theButton.classList.remove("button--loading");
                thebutton.prop("disabled", false);
            }
            else {
                var passwordData = new FormData();
                passwordData.append('first_name', document.querySelector('input[name="first_name"]').value);
                passwordData.append('last_name', document.querySelector('input[name="last_name"]').value);
                passwordData.append('new_password', document.querySelector('input[name="password"]').value);
                passwordData.append('email', document.querySelector('input[name="email"]').value);

                fetch('{{url_for("sign_up.signup_validate_password")}}', {
                    method: 'POST',
                    body: passwordData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.replace("/");
                        theButton.classList.remove("button--loading");
                        thebutton.prop("disabled", false);
                    } else {
                        alert(data.error);
                        theButton.classList.remove("button--loading");
                        thebutton.prop("disabled", false);
                    }
                });
            }
        }

        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab
        
        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
            } else {
            document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
            document.getElementById("nextBtn").innerHTML = "Next";
            }

            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }
        
        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
            // ... the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }
        
        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                if (currentTab == 0) {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false
                valid = false;
                }
                else {
                // add an "invalid" class to the field:
                y[i].className += " valid";
                // and set the current valid status to false
                valid = true;
                }
            }
            }
            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }
        
        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
        $('#nextBtn').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, 100000);
        }); 

        
    </script>                           

{% endblock %}
